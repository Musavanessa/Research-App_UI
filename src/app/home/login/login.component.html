<div style="position:fixed; width:100%; height:100%; z-index:100; background-color:white; left:0; top:0; ">

  <img class="img-login" src="../../assets/download.svg">

    <div class="container">
      <div class="form" style="background-color:white; position:fixed; top: 0; left: 0; "> 
        <h2 style="color:black; font-weight:lighter">Welcome To ResearcherDNA</h2>
        <form #fData="ngForm">
          <h3>Login</h3>
          <div class="inputBox">
            <input 
              type="text" 
              placeholder="email" 
              name="email" 
              #email="ngModel" 
              id="email" 
              pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{3,}"
              [(ngModel)]="loginForm.email"
              minlength="4" required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors?.['required']">
                Please enter your email.
              </div>
              <div *ngIf="email.errors?.['minlength']">
                Email must be at least 4 characters long.
              </div>
              <div *ngIf="email.errors?.['pattern']">
                Invalid email format.
              </div>

            </div>
          </div>

          <div class="inputBox">
            <input 
              type="password" 
              placeholder="password"
              #password="ngModel"
              id="password"
              [(ngModel)]="loginForm.password"
              name="password"
              minlength="6"
              required
              >

              <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched) ">
                <div  *ngIf="password.errors?.['required']">Please enter password</div>
                <div  *ngIf="password.errors?.['minlength']">Password must be 6 characters long</div>
              </div>
          </div>
          <br>
          <div class="inputButton">
            <button class="btn btn-primary" [disabled]="fData.invalid" (click)="logIn()">Login</button>
          </div>
          <div class="alert alert-danger" *ngIf="errors.length > 0">
            <div *ngFor="let error of errors">{{error}}</div>
          </div>
          <br>
          <p class="forget" style="color:black">Don't have an account ?<a routerLink="/signup"> Sign Up</a></p>
          <!-- <p class="forget" style="color:black">forgot password ?<a routerLink="/resetpassword"> Reset Password</a></p> -->

        </form>

      </div>
    </div>
</div>
